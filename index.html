      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #020617;
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
        transition: background-color 0.3s ease;
      }

      .editor-container {
        display: flex;
        height: 100vh;
        transition: all 0.3s ease;
      }

      /* Sidebar Styles */
      .sidebar {
        width: var(--sidebar-width);
        background-color: var(--primary);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
      }

      .logo {
        display: flex;
        align-items: center;
        padding: 18px 16px;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      .logo i {
        margin-right: 10px;
        color: var(--accent);
        transition: color 0.3s ease;
      }

      .file-explorer {
        padding: 16px 0;
        flex-grow: 1;
      }

      .section-title {
        padding: 8px 16px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-secondary);
        transition: all 0.3s ease;
      }

      .file {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .file i {
        margin-right: 8px;
        width: 16px;
        text-align: center;
        transition: color 0.3s ease;
      }

      .file:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      .file.active {
        background-color: rgba(93, 120, 255, 0.15);
        color: var(--accent);
      }

      .file.active i {
        color: var(--accent);
      }

      .fa-html5 {
        color: #e34c26;
      }
      .fa-css3-alt {
        color: #264de4;
      }
      .fa-js-square {
        color: #f0db4f;
      }

      .terminal-toggle {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-top: 1px solid var(--border);
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.3s ease;
      }

      .terminal-toggle i {
        margin-right: 8px;
      }

      .terminal-toggle:hover {
        color: var(--text-primary);
      }

      /* Main Content Styles */
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--editor-bg);
        transition: all 0.3s ease;
      }

      .tab-bar {
        height: var(--tab-height);
        background-color: var(--secondary);
        border-bottom: 1px solid var(--border);
        display: flex;
        transition: all 0.3s ease;
      }

      .tabs {
        display: flex;
        flex-grow: 1;
        overflow-x: auto;
      }

      .tab {
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-right: 1px solid var(--border);
        font-size: 13px;
        cursor: pointer;
        min-width: 120px;
        transition: all 0.3s ease;
      }

      .tab i {
        margin-left: 8px;
        font-size: 10px;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .tab:hover i {
        opacity: 0.6;
      }

      .tab:hover i:hover {
        opacity: 1;
        color: var(--text-primary);
      }

      .tab.active {
        background-color: var(--editor-bg);
        border-bottom: 2px solid var(--accent);
      }

      .tab-actions {
        display: flex;
        align-items: center;
        padding: 0 8px;
        border-left: 1px solid var(--border);
      }

      .icon-button {
        background: none;
        border: none;
        color: var(--text-secondary);
        width: 32px;
        height: 32px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .icon-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }

     .editor-wrapper {
  display: flex;
  position: relative;
  flex-grow: 1;
  overflow: hidden;
  height: calc(100vh - var(--tab-height) - var(--status-height));
}

.line-numbers {
  width: 40px;
  padding: 8px 4px;
  text-align: right;
  font-family: "Fira Code", monospace;
  font-size: 13px;
  color: var(--line-number-color);
  background-color: var(--line-number-bg);
  user-select: none;
  line-height: 1.5;
  transition: all 0.3s ease;
  overflow-y: hidden;
}

.code-editor {
  flex-grow: 1;
  background-color: transparent;
  color: transparent;
  caret-color: var(--text-primary);
  border: none;
  padding: 8px;
  font-family: "Fira Code", monospace;
  font-size: 13px;
  line-height: 1.5;
  resize: none;
  outline: none;
  tab-size: 2;
  white-space: pre;
  overflow: auto;
  transition: all 0.3s ease;
  position: relative;
  z-index: 1;
}

.code-highlight {
  position: absolute;
  top: 0;
  left: 40px; /* match line-numbers width */
  right: 0;
  bottom: 0;
  pointer-events: none;
  font-family: "Fira Code", monospace;
  font-size: 13px;
  line-height: 1.5;
  padding: 8px;
  white-space: pre;
  overflow: hidden;
  z-index: 0;
  background-color: var(--editor-bg);
}

      /* Status Bar */
      .status-bar {
        height: var(--status-height);
        background-color: var(--secondary);
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 12px;
        font-size: 11px;
        transition: all 0.3s ease;
      }

      .status-item {
        display: flex;
        align-items: center;
        margin-right: 16px;
        color: var(--text-secondary);
        transition: all 0.3s ease;
      }

      .status-item i {
        margin-right: 6px;
        font-size: 10px;
      }

      .status-item .fa-circle {
        color: var(--success);
      }

      .status-item .fa-wifi {
        color: var(--success);
      }

      .status-item.right {
        margin-left: auto;
        margin-right: 0;
      }

      /* Preview Panel */
      .preview-panel {
        width: var(--preview-width);
        background-color: white;
        border-left: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
      }

      .panel-header {
        height: var(--tab-height);
        background-color: var(--secondary);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        font-size: 13px;
        transition: all 0.3s ease;
      }

         .panel-actions {
            display: flex;
            position: relative; /* Add this for proper dropdown positioning */
        }

      .preview-frame {
        flex-grow: 1;
        border: none;
        background-color: white;
      }

      /* Preview Controls */
      .preview-controls {
        display: flex;
        gap: 8px;
        padding: 8px;
        background-color: var(--secondary);
        border-bottom: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      .preview-btn,
      .full-preview-btn,
      .theme-btn {
        padding: 6px 12px;
        border-radius: 4px;
        border: none;
        background-color: var(--accent);
        color: white;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
      }

      .full-preview-btn,
      .theme-btn {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--text-primary);
      }

      .theme-btn {
        margin-left: auto;
      }

      .hide {
        display: none;
      }

      /* Theme selector dropdown - Fixed positioning */
      .theme-selector {
        position: relative;
        display: inline-block;
        margin-left: auto; /* Push to the right */
      }

      .theme-options {
        display: none;
        position: absolute;
        right: 0; /* Align to right edge of parent */
        top: 100%; /* Position below the button */
        background-color: var(--secondary);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 100; /* Higher z-index to ensure it's on top */
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid var(--border);
      }

      .theme-options.show {
        display: block;
      }
      .theme-option {
        color: var(--text-primary);
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .theme-option:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Tooltip */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: var(--secondary);
        color: var(--text-primary);
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
        border: 1px solid var(--border);
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      /* Mobile responsiveness */
      @media (max-width: 1200px) {
        :root {
          --sidebar-width: 180px;
          --preview-width: 300px;
        }
      }

      @media (max-width: 992px) {
        :root {
          --sidebar-width: 60px;
          --preview-width: 250px;
        }

        .logo span,
        .file span,
        .terminal-toggle span,
        .tab span {
          display: none;
        }

        .logo {
          justify-content: center;
          padding: 18px 0;
        }

        .file {
          justify-content: center;
          padding: 8px 0;
        }

        .tab {
          min-width: 60px;
          justify-content: center;
          padding: 0 8px;
        }

        .terminal-toggle {
          justify-content: center;
          padding: 12px 0;
        }
      }

      @media (max-width: 768px) {
        .editor-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
          flex-direction: row;
          border-right: none;
          border-bottom: 1px solid var(--border);
        }

        .logo {
          border-bottom: none;
          border-right: 1px solid var(--border);
          padding: 12px 16px;
          min-width: 60px;
        }

        .file-explorer {
          display: flex;
          padding: 0;
        }

        .section-title {
          display: none;
        }

        .file {
          border-right: 1px solid var(--border);
          padding: 0 16px;
        }

        .terminal-toggle {
          margin-left: auto;
          border-left: 1px solid var(--border);
          padding: 0 16px;
        }

        .preview-panel {
          width: 100%;
          height: 300px;
          border-left: none;
          border-top: 1px solid var(--border);
        }

        .preview-frame {
          height: 100%;
        }
      }

      @media (max-width: 576px) {
        .tab-bar {
          flex-direction: column;
          height: auto;
        }

        .tabs {
          order: 2;
          border-top: 1px solid var(--border);
        }

        .tab-actions {
          order: 1;
          justify-content: flex-end;
          border-left: none;
          padding: 4px 8px;
        }

        .preview-controls {
          flex-wrap: wrap;
        }

        .preview-btn,
        .full-preview-btn,
        .theme-btn {
          flex-grow: 1;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="editor-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-cube"></i>
          <span>NovaCode</span>
        </div>

        <div class="file-explorer">
          <div class="section-title">WORKSPACE</div>
          <div class="file active" data-file="html">
            <i class="fab fa-html5"></i>
            <span>index.html</span>
          </div>
          <div class="file" data-file="css">
            <i class="fab fa-css3-alt"></i>
            <span>style.css</span>
          </div>
          <div class="file" data-file="js">
            <i class="fab fa-js-square"></i>
            <span>script.js</span>
          </div>
        </div>

        <div class="terminal-toggle">
          <i class="fas fa-terminal"></i>
          <span>Terminal</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Tab Bar -->
        <div class="tab-bar">
          <div class="tabs">
            <div class="tab active" data-file="html">
              <span>index.html</span>
              <i class="fas fa-times"></i>
            </div>
            <div class="tab" data-file="css">
              <span>style.css</span>
              <i class="fas fa-times"></i>
            </div>
            <div class="tab" data-file="js">
              <span>script.js</span>
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="tab-actions">
            <button class="icon-button run-btn tooltip">
              <i class="fas fa-play"></i>
              <span class="tooltiptext">Run Code</span>
            </button>
            <button class="icon-button copy-btn tooltip">
              <i class="fas fa-copy"></i>
              <span class="tooltiptext">Copy Code</span>
            </button>
            <button class="icon-button clear-btn tooltip">
              <i class="fas fa-trash"></i>
              <span class="tooltiptext">Clear Code</span>
            </button>
          </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-wrapper">
          <div class="line-numbers" id="line-numbers"></div>
          <textarea
            class="code-editor"
            id="code-editor"
            autofocus
            spellcheck="false"
            ></textarea>
            <div class="code-highlight" id="code-highlight"></div>
          </div>

        <!-- Status Bar -->
        <div class="status-bar">
          <div class="status-item">
            <i class="fas fa-code-branch"></i>
            <span>main</span>
          </div>
          <div class="status-item">
            <i class="fas fa-circle"></i>
            <span>JavaScript</span>
          </div>
          <div class="status-item">
            <i class="fas fa-wifi"></i>
            <span>Connected</span>
          </div>
          <div class="status-item right">
            <span>UTF-8</span>
          </div>
          <div class="status-item right">
            <span>LF</span>
          </div>
          <div class="status-item right">
            <span>Ln 1, Col 1</span>
          </div>
        </div>
      </div>

      <!-- Preview Panel -->
      <div class="preview-panel">
        <div class="panel-header">
          <span>Preview</span>
          <div class="panel-actions">
            <div class="theme-selector">
              <button class="icon-button theme-btn">
                <i class="fas fa-palette"></i>
              </button>
              <div class="theme-options">
                <div class="theme-option" data-theme="default">Dark</div>
                <div class="theme-option" data-theme="light">Light</div>
                <div class="theme-option" data-theme="ocean">Ocean</div>
                <div class="theme-option" data-theme="dracula">Dracula</div>
                <div class="theme-option" data-theme="solarized-dark">
                  Solarized Dark
                </div>
                <div class="theme-option" data-theme="solarized-light">
                  Solarized Light
                </div>
                <div class="theme-option" data-theme="monokai">Monokai</div>
                <div class="theme-option" data-theme="nord">Nord</div>
                <div class="theme-option" data-theme="one-dark">One Dark</div>
                <div class="theme-option" data-theme="material">Material</div>
                <div class="theme-option" data-theme="tokyo-night">
                  Tokyo Night
                </div>
                <div class="theme-option" data-theme="ayu-dark">Ayu Dark</div>
                <div class="theme-option" data-theme="gruvbox-dark">
                  Gruvbox Dark
                </div>
              </div>
            </div>
            <button class="icon-button full-preview-btn tooltip">
              <i class="fas fa-expand"></i>
              <span class="tooltiptext">Full Preview</span>
            </button>
            <button class="icon-button refresh-btn tooltip">
              <i class="fas fa-sync-alt"></i>
              <span class="tooltiptext">Refresh</span>
            </button>
          </div>
        </div>
        <div class="preview-controls">
          <button class="preview-btn">
            <i class="fas fa-eye"></i> Toggle Preview
          </button>
          <button class="full-preview-btn">
            <i class="fas fa-expand"></i> Full Preview
          </button>
        </div>
        <iframe class="preview-frame hide" id="preview-frame"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
