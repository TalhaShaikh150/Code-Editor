<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="navigation">
        <div class="left-side">
          <h1 class="heading">CodeStudio Pro</h1>
          <p class="sub-heading">Advanced Web Development Environment</p>
        </div>
        <div class="right-side">
          <button class="preview-btn">
            Preview <i class="fa-solid fa-eye"></i>
          </button>
          <i
            class="fa-solid fa-up-right-and-down-left-from-center full-btn"
          ></i>
          <i class="fa-sol id fa-gear"></i>
        </div>
      </div>

      <!--ToolBar-->
      <div class="toolbar">
        <div class="d-flex">
          <button class="run-btn">
            <i class="fa-solid fa-play"></i>
            Run
          </button>

          <button class="save-btn">
            <i class="fa-solid fa-floppy-disk"></i> Save
          </button>

          <button class="copy-btn">
            <i class="fa-solid fa-copy"></i> Copy
          </button>
        </div>

        <div class="toolbar-settings d-flex">
          <p>Font 14px</p>
          <p>Theme: dark</p>
          <p class="d-flex gap-5">
            <span class="connected-circle"></span>
            Connected
          </p>
        </div>
      </div>

      <!--Files Menu-->
      <div class="file-menu">
        <div class="menu-tab">
          <i class="fa-brands fa-html5"></i>
          <span>index.html</span>
        </div>
        <div class="menu-tab">
          <i class="fa-brands fa-css3-alt"></i>
          <span>style.css</span>
        </div>
        <div class="menu-tab">
          <i class="fa-brands fa-square-js"></i>
          <span>script.js</span>
        </div>
      </div>

      <!--Code-Frame-->

      <div class="main-content">
        <textarea name="" class="code-input"></textarea>
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
